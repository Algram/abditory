<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300|Cabin:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav>
      <div class="grid-content header">

          </div>

      </div>

    <div class="grid-content">
      <div class="container">
        <div class="row">
          <div class="content-login-img">
            <img src="image/login-logo.svg" alt="" />
          </div>
          <div class="content-login-form">
            <h1>Anmelden</h1>
            <p>
              oder <a href="">Konto erstellen</a>
            </p>

              <input type="text" name="name" placeholder="Username oder E-mail Adresse" value="">
              <input type="text" name="name" placeholder="Password" value="">

            <span class="login-checkbox">
              <label class="">
                <input type="checkbox"/>
                <span class="checkbox-target"></span>
                  Angemeldet bleiben
              </label>
            </span>
            <button class="login-button" type="button" name="button">
              Anmelden
            </button>
            <a href="#" class="login-reset">
              Kennwort vergessen?
            </a>
          </div>

      </div>

    <div class="grid-content content-dark-bg">
      <div class="container">
        <div class="row">
          <div class="footer">

          </div>
        </div>
      </div>
